<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/81df40c5c1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Libre+Baskerville&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App 🌤 </title>
</head>
<body>
    <div class="container">
        <form class="formStyle windowForm"
                 id = "form"  >
         <input type="text"
                placeholder="City search" 
                class="formSearch" 
                id = "search" />
         <input type="submit" 
                value="🔍"  
                class="buttonSearch" />
         <input type="submit" 
                value="📍"
                class="buttonSearch" 
                id = "geolocationForm" />
        </form>
         <h1 id = "city">
             --
         </h1>
         <p id = "data">
         </p>
         <h2 id="discription">
            
        </h2>
        <div class="row">
            <div class="col-7">
                 <i class="fa-solid fa-cloud-sun" id="mainIcon"></i>  
                 <h3 class= "mainTempa" id = "mainTempa">--</h3>
                 <span class="units">
                     <a href="#" id = "celsiy-link">˚C</a>|<a href="#" id = "faringait-link">˚F</a>
                 </span>
                
            </div>
            <div class="col-5">
               <ul>
                <li>Humidity: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"></span> km/h
                </li>
            </div>
        </div>
        <hr />

       
         
           
        <div class="row d-flex justify-content-center nameDay">
            
             <div class="col-lg-2 col-md-6 nameDay">Mon<br />
                <i class="fa-solid fa-cloud-showers-heavy icon"></i>
                    <p>20˚</p>
            </div>
            <div class="col-lg-2 col-md-6">Tue<br />
                <i class="fa-solid fa-sun icon"></i>
                    <p>25˚</p>
            </div>
            <div class="col-lg-2 col-md-6">Wed<br />
                <i class="fa-solid fa-cloud-sun-rain icon"></i>
                    <p>21˚</p>
            </div>
            <div class="col-lg-2 col-md-6">Thu<br />
                <i class="fa-solid fa-wind icon"></i>
                    <p>18˚</p>
            </div>
            <div class="col-lg-2 col-md-6">Fri<br />
                <i class="fa-solid fa-cloud-showers-heavy icon"></i>
                 <p>19˚</p>
            </div>
        </div>
    </div>
 <script src="src/index.js"></script>
 
</body>
</html>
